{% extends 'base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.subtitle }}</p>
    <br>
    <p>{{ post.content }}</p>
    <br>
    <a href="{% url 'post-update' post.slug %}" class="btn btn-success">Update</a>
    <a href="{% url 'delete-post' post.slug %}" class="btn btn-danger">Delete</a>

{% endblock %}
